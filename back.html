<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
		.nanum-gothic-regular {
		  font-family: "Nanum Gothic", sans-serif;
		  font-weight: 400;
		  font-style: normal;
		}
			padding: 8px;
			text-align: left;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #6b6b6b;
			text-decoration: none;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ededeb;
		}

		.border {
			border: 0px solid #cccccc;

		}

		.navMenu a:hover {

			color: #ffeccc;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="back" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-arrow-left-long fa-xs" style="color: #6b6b6b;"></i>  Back</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'back')
				window.history.back();


		}
	</script>


</body>

</html>
